<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<title>FromJSONToHTMLTable</title>

<style>

table,th{

border: groove;

border-collapse: collapse;

}

td{

border: 1px solid black;

}

td,th{

padding: 5px;

}

</style>

</head>

<body>

<div id="wrapper">

</div>

<script>

function solve(dataAsJson){

    const result = [];
  result.push("<table>");
  const data = JSON.parse(dataAsJson);

  // Collect property names (keys)

  const props = Object.keys(data[0]);

  // Create table headers from names
result.push(`  <tr>${props.map(p =>`<th>${p}</th>`).join('')}</tr>`);

  // Create rows for entry in collection

  for (const entry of data) {
    result.push(`  <tr>${props.map(p =>`<th>${entry[p]}</th>`).join('')}</tr>`);

  }
  result.push("</table>");

  // Output table

  return result.join('\n')

}

window.onload = function(){

let container = document.getElementById('wrapper');

container.innerHTML =

solve([`[{"Name":"Pesho",

"Score":4,

" Grade":8},

{"Name":"Gosho",

"Score":5,

" Grade":8},

{"Name":"Angel",

"Score":5.50,

" Grade":10}]`]);

};

</script>

</body>

</html>
